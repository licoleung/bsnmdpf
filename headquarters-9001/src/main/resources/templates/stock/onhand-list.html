<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/headquarters/css/font.css">
    <link rel="stylesheet" href="/headquarters/css/xadmin.css">
    <script src="/headquarters/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/headquarters/js/xadmin.js"></script>
</head>

<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">食品公司本部</a>
            <a href="">库存中心</a>
            <a>
              <cite>现存量</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-collapse" lay-filter="test">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">条件筛选<i class="layui-icon layui-colla-icon"></i></h2>
                            <div class="layui-colla-content">
                                <form class="layui-form" action="onhand">

                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">仓库主键</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="sid" name="sid" placeholder="sid"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                            <label class="layui-form-label">仓库名称</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="stockname" name="stockname" placeholder="stockname"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">仓位主键</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="whid" name="whid" placeholder="whid"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                            <label class="layui-form-label">仓位名称</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="whname" name="whname" placeholder="whname"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">物料主键</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="mid" name="mid" placeholder="mid"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                            <label class="layui-form-label">物料名称</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="mname" name="mname" placeholder="material"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">数量</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="greaterNnum" name="greaterNnum" placeholder="最小值"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                            <div class="layui-form-mid">-</div>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="lessNnum" name="lessNnum" placeholder="最大值"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">体积</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="lessVolumn" name="lessVolumn" placeholder="最小值"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                            <div class="layui-form-mid">-</div>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="greaterVolumn" name="greaterVolumn" placeholder="最大值"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">重量</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="lessWeight" name="lessWeight" placeholder="最小值"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                            <div class="layui-form-mid">-</div>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="greaterWeight" name="greaterWeight" placeholder="最大值"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交
                                            </button>
                                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>现存量主键</th>
                            <th>仓库主键</th>
                            <th>仓库名称</th>
                            <th>仓位主键</th>
                            <th>仓位名称</th>
                            <th>物料主键</th>
                            <th>物料名称</th>
                            <th>数量</th>
                            <th>重量</th>
                            <th>体积</th>
                            <!--<th>操作</th>-->
                        </tr>
                        </thead>
                        <tbody th:each="onhand:${onhands}">
                        <tr>
                            <td>[[${onhand.ohid}]]</td>
                            <td th:text="${onhand.sid}">.10</td>
                            <td th:text="${onhand.stockname}"></td>
                            <td th:text="${onhand.whid}"></td>
                            <td th:text="${onhand.whname}"></td>
                            <td th:text="${onhand.mid}"></td>
                            <td th:text="${onhand.mname}"></td>
                            <td th:text="${onhand.nnum}"></td>
                            <td th:text="${onhand.weight}"></td>
                            <td th:text="${onhand.volumn}"></td>
                            <!--<td class="td-manage">-->
                                <!--<a title="查看" th:onclick="'xadmin.open(\'编辑\',\'oneobo?outid='+${onhand.outid}+'\')'"-->
                                   <!--href="javascript:;">-->
                                    <!--<i class="layui-icon">&#xe63c;</i></a>-->
                                <!--<span th:if="${onhand.isactive}==1">-->
                                <!--<a th:onclick="'javascript:member_stop(this,\''+${onhand.outid}+'\',\'1\')'" title="停用">-->
                                    <!--<i class="layui-icon">&#xe640;</i>-->
                                <!--</a>-->
                                <!--</span>-->
                                <!--<span th:if="${onhand.isactive}==0">-->
                                <!--<a th:onclick="'javascript:member_stop(this,\''+${onhand.outid}+'\',\'0\')'" title="启用">-->
                                    <!--<i class="layui-icon">&#xe669;</i>-->
                                <!--</a>-->
                                <!--</span>-->
                            <!--</td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div>
                            <span><a class="prev" href="" th:href="@{'./onhand?flag=2&page='+${prePage}}">&lt;&lt;</a></span>
                            <span th:each="num:${nums}" th:class="${num}==${nowPage}?'current':'even'">
                                <a th:href="@{'./onhand?flag=2&page='+${num}}" th:text="${num}"></a>
                            </span>
                            <span><a class="next" href="" th:href="@{'./onhand?flag=2&page='+${nextPage}}">&gt;&gt;</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
