<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/headquarters/css/font.css">
    <link rel="stylesheet" href="/headquarters/css/xadmin.css">
    <script src="/headquarters/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/headquarters/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-form-item">
            <form class="layui-form" action="purchasebill" method="post">

                <div class="layui-form-item">
                    <label for="L_billcode" class="layui-form-label"><span class="x-red">*</span>购买单据号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_billcode" class="layui-input" name="trade_no">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="L_sid" class="layui-form-label"><span class="x-red">*</span>绑定订单号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_sid" class="layui-input" name="out_trade_no">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="L_mid" class="layui-form-label">金额</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_mid" class="layui-input" name="money" placeholder="￥">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label for="xxx" class="layui-form-label"><span class="x-red">*</span>创建人</label>
                    <div class="layui-input-inline">
                        <input type="text" id="xxx" class="layui-input" name="operator" th:value="me"
                               readonly="readonly">
                    </div>
                </div>
                <button class="layui-btn" type="submit">添加</button>
            </form>
        </div>
    </div>
</body>
<script>
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

    });
</script>
</html>
