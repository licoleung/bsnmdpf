<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/headquarters/css/font.css">
    <link rel="stylesheet" href="/headquarters/css/xadmin.css">
    <script src="/headquarters/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/headquarters/js/xadmin.js"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-collapse" lay-filter="test">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">条件筛选<i class="layui-icon layui-colla-icon"></i></h2>
                            <div class="layui-colla-content">
                                <form class="layui-form" action="purchaseorder">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">订单主键</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="poid" name="poid" placeholder="poid"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                            <label class="layui-form-label">订单号</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="billcode" name="billcode" placeholder="billcode"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">公司主键</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="cid" name="cid" placeholder="cid"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                            <label class="layui-form-label">公司名称</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="companyname" name="companyname"
                                                       placeholder="companyname"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">物料主键</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="mid" name="mid" placeholder="mid"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                            <label class="layui-form-label">物料名称</label>
                                            <div class="layui-input-inline" style="width: 200px;">
                                                <input type="text" id="material" name="material" placeholder="material"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">单据日期</label>
                                            <div class="layui-inline layui-show-xs-block">
                                                <input class="layui-input" autocomplete="off" placeholder="开始日"
                                                       name="lessBilldate" id="start"></div>
                                            <div class="layui-inline layui-show-xs-block">
                                                <input class="layui-input" autocomplete="off" placeholder="截止日"
                                                       name="greaterBilldate" id="end"></div>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">订单状态</label>
                                            <div class="layui-input-inline">
                                                <select id="level" name="orderState" lay-search="">
                                                    <option value="">无条件</option>
                                                    <option value="0">被封锁</option>
                                                    <option value="1">未审批</option>
                                                    <option value="2">已审批</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交
                                            </button>
                                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('添加用户','./order-add.html',800,600)">
                        <i class="layui-icon"></i>添加
                    </button>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>订单主键</th>
                            <!--<th>公司编码</th>-->
                            <th>公司名称</th>
                            <th>订单号</th>
                            <th>订单日期</th>
                            <th>供应商</th>
                            <!--<th>物料主键</th>-->
                            <th>物料名称</th>
                            <th>数量</th>
                            <th>单位</th>
                            <th>总金额</th>
                            <th>订单状态</th>
                            <!--<th>创建人</th>-->
                            <!--<th>创建时间</th>-->
                            <!--<th>修改人</th>-->
                            <!--<th>修改时间</th>-->
                            <th>审批人</th>
                            <th>审批时间</th>
                            <th>地址</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody th:each="order:${orderlist}">
                        <tr>
                            <td>[[${order.poid}]]</td>
                            <!--<td th:text="${order.cid}">:</td>-->
                            <td th:text="${order.companyname}">.10</td>
                            <td th:text="${order.billcode}">.10</td>
                            <td th:text="${#dates.format(order.billdate, 'yyyy-MM-dd')}"></td>
                            <td th:text="${order.suppliername}"></td>
                            <!--<td th:text="${order.mid}"></td>-->
                            <td th:text="${order.material}"></td>
                            <td th:text="${order.nnum}"></td>
                            <td th:text="${order.unit}">--17 :22</td>
                            <td th:text="${order.money}"></td>
                            <td th:if="${order.orderstate}==1">未审批</td>
                            <td th:if="${order.orderstate}==2">已审批</td>
                            <td th:if="${order.orderstate}==0">被封锁</td>
                            <!--<td th:text="${order.creator}"></td>-->
                            <!--<td th:text="${#dates.format(order.createtime, 'yyyy-MM-dd')}"></td>-->
                            <!--<td th:text="${order.modifier}"></td>-->
                            <!--<td th:text="${#dates.format(order.modifytime, 'yyyy-MM-dd')}"></td>-->
                            <td th:text="${order.approver}"></td>
                            <td th:text="${#dates.format(order.taudittime, 'yyyy-MM-dd')}"></td>
                            <td th:text="${order.address}"></td>
                            <td class="td-manage">
                                <a title="查看" th:onclick="'xadmin.open(\'编辑\',\'onepo?poid='+${order.poid}+'\')'"
                                   href="javascript:;">
                                    <i class="layui-icon">&#xe63c;</i></a>
                                <span th:if="${order.orderstate}==1">
                                <a th:onclick="'javascript:member_stop(this,\''+${order.poid}+'\',\'1\')'" title="停用">
                                    <i class="layui-icon">&#xe640;</i>
                                </a>
                                </span>
                                <span th:if="${order.orderstate}==2">
                                <a th:onclick="'javascript:member_stop(this,\''+${order.poid}+'\',\'2\')'" title="停用">
                                    <i class="layui-icon">&#xe640;</i>
                                </a>
                                </span>
                                <span th:if="${order.orderstate}==0">
                                <a th:onclick="'javascript:member_stop(this,\''+${order.poid}+'\',\'0\')'" title="启用">
                                    <i class="layui-icon">&#xe669;</i>
                                </a>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div>
                            <span><a class="prev" href="" th:href="@{'./purchaseorder?flag=2&page='+${prePage}}">&lt;&lt;</a></span>
                            <span th:each="num:${nums}" th:class="${num}==${nowPage}?'current':'even'">
                                <a th:href="@{'./purchaseorder?flag=2&page='+${num}}" th:text="${num}"></a>
                            </span>
                            <span><a class="next" href="" th:href="@{'./purchaseorder?flag=2&page='+${nextPage}}">&gt;&gt;</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function (data) {

            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });


    });


    /*用户-停用*/
    function member_stop(obj, vipid, nowState) {
        layer.confirm('确认要更改订单状态吗？', function (index) {
//alert(id);
            // 异步对象
            $.ajax({
                url: "purchase/" + vipid + "?nowState=" + nowState,
                type: "delete",
                dataType: "json",
                success: function (data) {
                }
            })
            if ($(obj).attr('title') == '启用') {
                layer.msg('已恢复!', {icon: 1, time: 1000});
            } else {
                layer.msg('已封锁!', {icon: 5, time: 1000});
            }
            setTimeout(function () {
                window.location.reload();
            }, 1500);

        });
    }

</script>

</html>
