<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/headquarters/css/font.css">
    <link rel="stylesheet" href="/headquarters/css/xadmin.css">
    <script src="/headquarters/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/headquarters/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-form-item">
            <label for="L_id" class="layui-form-label">订单主键</label>
            <div class="layui-input-inline">
                <input type="text" id="L_id" name="vipid" class="layui-input" th:value="${order.poid}"
                       readonly="readonly"/>
            </div>

            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">公司主键</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_email" class="layui-input" th:value="${order.cid}" readonly="readonly">
                </div>
                <label for="L_cname" class="layui-form-label">公司名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_cname" class="layui-input" th:value="${order.companyname}"
                           readonly="readonly"></div>
            </div>

            <div class="layui-form-item">
                <label for="L_billcode" class="layui-form-label">单据号</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_billcode" class="layui-input" th:value="${order.billcode}"
                           readonly="readonly">
                </div>
                <label for="L_billdate" class="layui-form-label">单据日期</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_billdate" class="layui-input"
                           th:value="${#dates.format(order.billdate, 'yyyy-MM-dd')}"
                           readonly="readonly"></div>
            </div>

            <div class="layui-form-item">
                <label for="L_sid" class="layui-form-label">供应商主键</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_sid" class="layui-input" th:value="${order.supplierid}"
                           readonly="readonly">
                </div>
                <label for="L_suppliername" class="layui-form-label">供应商名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_suppliername" class="layui-input" th:value="${order.suppliername}"
                           readonly="readonly"></div>
            </div>

            <div class="layui-form-item">
                <label for="L_mid" class="layui-form-label">物料编码</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_mid" class="layui-input" th:value="${order.mid}" readonly="readonly">
                </div>
                <label for="L_material" class="layui-form-label">物料名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_material" class="layui-input" th:value="${order.material}"
                           readonly="readonly"></div>
            </div>

            <div class="layui-form-item">
                <label for="L_nnum" class="layui-form-label">数量</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_nnum" class="layui-input" th:value="${order.nnum}" readonly="readonly">
                </div>
                <label for="L_unit" class="layui-form-label">单位</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_unit" class="layui-input" th:value="${order.unit}"
                           readonly="readonly"></div>
                <label for="L_money" class="layui-form-label">金额</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_money" class="layui-input" th:value="${order.money}"
                           readonly="readonly"></div>
            </div>

            <div class="layui-form-item">
                <label for="L_address" class="layui-form-label">地址</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_address" class="layui-input" th:value="${order.address}"
                           readonly="readonly">
                </div>
                <span th:if="${order.orderstate}==1">
                <label for="L_orderstate" class="layui-form-label">订单状态</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_orderstate" class="layui-input" th:value="未审批"
                           readonly="readonly"></div>
                </span>
                <span th:if="${order.orderstate}==0">
                <label for="L_orderstate1" class="layui-form-label">订单状态</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_orderstate1" class="layui-input" th:value="被封锁"
                           readonly="readonly"></div>
                </span>
                <span th:if="${order.orderstate}==2">
                <label for="L_orderstate2" class="layui-form-label">订单状态</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_orderstate2" class="layui-input" th:value="已审批"
                           readonly="readonly"></div>
                </span>
            </div>

            <div class="layui-form-item">
                <label for="L_creator" class="layui-form-label">创建人</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_creator" class="layui-input" th:value="${order.creator}"
                           readonly="readonly">
                </div>
                <label for="L_createtime" class="layui-form-label">创建时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_createtime" class="layui-input"
                           th:value="${#dates.format(order.createtime, 'yyyy-MM-dd')}"
                           readonly="readonly"></div>
            </div>

            <div class="layui-form-item">
                <label for="L_modifier" class="layui-form-label">最后修改人</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_modifier" class="layui-input" th:value="${order.modifier}"
                           readonly="readonly">
                </div>
                <label for="L_modifytime" class="layui-form-label">最后修改时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_modifytime" class="layui-input"
                           th:value="${#dates.format(order.modifytime, 'yyyy-MM-dd')}"
                           readonly="readonly"></div>
            </div>

            <div class="layui-form-item">
                <label for="L_approver" class="layui-form-label">审批人</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_approver" class="layui-input" th:value="${order.approver}"
                           readonly="readonly">
                </div>
                <label for="L_taudittime" class="layui-form-label">审批时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_taudittime" class="layui-input"
                           th:value="${#dates.format(order.taudittime, 'yyyy-MM-dd')}"
                           readonly="readonly"></div>
            </div>
            <form class="layui-form" action="approve" method="get">
                <input type="hidden" th:value="${order.poid}" name="oid"/>
                <input type="hidden" name="flag" th:value="1"/>
                <button class="layui-btn" type="submit">审批</button>
            </form>
        </div>
    </div>
</body>
</html>
