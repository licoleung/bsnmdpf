<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/headquarters/css/font.css">
    <link rel="stylesheet" href="/headquarters/css/xadmin.css">
    <script src="/headquarters/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/headquarters/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-form-item">
            <label for="L_id" class="layui-form-label">活动主键</label>
            <div class="layui-input-inline">
                <input type="text" id="L_id" name="vipid" class="layui-input" th:value="${activity.aid}"
                       readonly="readonly"/>
            </div>

            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">活动名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_email" class="layui-input" th:value="${activity.activityname}" readonly="readonly">
                </div>
                <label for="L_cname" class="layui-form-label">活动类型</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_cname" class="layui-input" th:value="${activity.atype}"
                           readonly="readonly"></div>
            </div>


            <div class="layui-form-item">
                <label for="L_sid" class="layui-form-label">负责人</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_sid" class="layui-input" th:value="${activity.operator}"
                           readonly="readonly">
                </div>
                <label for="L_suppliername" class="layui-form-label">负责人电话</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_suppliername" class="layui-input" th:value="${activity.operatorphone}"
                           readonly="readonly"></div>
            </div>

            <div class="layui-form-item">
                <label for="L_mid" class="layui-form-label">物料编码</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_mid" class="layui-input" th:value="${activity.mid}" readonly="readonly">
                </div>
                <label for="L_material" class="layui-form-label">物料名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_material" class="layui-input" th:value="${activity.mname}"
                           readonly="readonly"></div>
                <label for="L_materialt" class="layui-form-label">物料标签</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_materialt" class="layui-input" th:value="${activity.mtag}"
                           readonly="readonly"></div>
            </div>


            <div class="layui-form-item">
                <label for="L_createtime" class="layui-form-label">创建时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_createtime" class="layui-input"
                           th:value="${#dates.format(activity.createtime, 'yyyy-MM-dd')}"
                           readonly="readonly"></div>
                <label for="bbb" class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="bbb" class="layui-input"
                           th:value="${#dates.format(activity.begintime, 'yyyy-MM-dd')}"
                           readonly="readonly"></div>
                <label for="ccc" class="layui-form-label">结束时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="ccc" class="layui-input"
                           th:value="${#dates.format(activity.endtime, 'yyyy-MM-dd')}"
                           readonly="readonly"></div>
            </div>

            <div class="layui-form-item">
                <label for="eee" class="layui-form-label">最低VIP等级</label>
                <div class="layui-input-inline">
                    <input type="text" id="eee" class="layui-input" th:value="${activity.minviplevel}"
                           readonly="readonly">
                </div>
                <label for="ddd" class="layui-form-label">最高VIP等级</label>
                <div class="layui-input-inline">
                    <input type="text" id="ddd" class="layui-input" th:value="${activity.maxviplevel}"
                           readonly="readonly"></div>
            </div>

            <div class="layui-form-item">
                <label for="aaaa" class="layui-form-label">数量</label>
                <div class="layui-input-inline">
                    <input type="text" id="aaaa" class="layui-input" th:value="${activity.nnum}"
                           readonly="readonly">
                </div>
                <label for="bbbb" class="layui-form-label">需要金额</label>
                <div class="layui-input-inline">
                    <input type="text" id="bbbb" class="layui-input" th:value="${activity.money}"
                           readonly="readonly"></div>
                <label for="cccc" class="layui-form-label">满减金额</label>
                <div class="layui-input-inline">
                    <input type="text" id="cccc" class="layui-input" th:value="${activity.fullreductionmoney}"
                           readonly="readonly"></div>
            </div>
        </div>
    </div>
</body>
</html>
