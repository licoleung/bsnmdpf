<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/headquarters/css/font.css">
    <link rel="stylesheet" href="/headquarters/css/xadmin.css">
    <script src="/headquarters/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/headquarters/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-form-item">

            <form class="layui-form" action="activity" method="post">
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label"><span class="x-red">*</span>活动名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" class="layui-input" name="activityname">
                    </div>
                    <label for="L_cname" class="layui-form-label"><span class="x-red">*</span>活动类型</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_cname" class="layui-input" name="atype"></div>
                </div>


                <div class="layui-form-item">
                    <label for="L_sid" class="layui-form-label"><span class="x-red">*</span>负责人</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_sid" class="layui-input" name="operator">
                    </div>
                    <label for="L_suppliername" class="layui-form-label"><span class="x-red">*</span>负责人电话</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_suppliername" class="layui-input" name="operatorPhone"></div>
                </div>

                <div class="layui-form-item">
                    <label for="L_mid" class="layui-form-label">物料编码</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_mid" class="layui-input" name="mid">
                    </div>
                    <label for="L_material" class="layui-form-label">物料名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_material" class="layui-input" name="mname"></div>
                    <label for="L_materialt" class="layui-form-label">物料标签</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_materialt" class="layui-input" name="mtag"></div>
                </div>


                <div class="layui-form-item">
                    <label for="start" class="layui-form-label"><span class="x-red">*</span>开始时间</label>
                    <div class="layui-input-inline">
                    <input class="layui-input" autocomplete="off" placeholder="开始日"
                           name="beginTime" id="start"></div>
                    <label for="end" class="layui-form-label"><span class="x-red">*</span>结束时间</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" autocomplete="off" placeholder="截止日"
                               name="endTime" id="end"></div>
                </div>

                <div class="layui-form-item">
                    <label for="eee" class="layui-form-label">最低VIP等级</label>
                    <div class="layui-input-inline">
                        <input type="text" id="eee" class="layui-input" name="minVipLevel">
                    </div>
                    <label for="ddd" class="layui-form-label">最高VIP等级</label>
                    <div class="layui-input-inline">
                        <input type="text" id="ddd" class="layui-input" name="maxVipLevel"></div>
                </div>

                <div class="layui-form-item">
                    <label for="aaaa" class="layui-form-label">数量</label>
                    <div class="layui-input-inline">
                        <input type="text" id="aaaa" class="layui-input" name="nnum">
                    </div>
                    <label for="bbbb" class="layui-form-label">需要金额</label>
                    <div class="layui-input-inline">
                        <input type="text" id="bbbb" class="layui-input" name="money"></div>
                    <label for="cccc" class="layui-form-label">满减金额</label>
                    <div class="layui-input-inline">
                        <input type="text" id="cccc" class="layui-input" name="fullReductionMoney"></div>
                </div>
                <button class="layui-btn" type="submit">添加</button>
            </form>
        </div>
    </div>
</body>
<script>
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });
</script>
</html>
