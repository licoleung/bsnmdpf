server:
  port: 7001
eureka:
  instance:
    hostname: eureka7001.com
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:7002/eureka/
security:
  basic:
    enabled: ${security.basic.enabled}
  user:
    name: ${security.user.name}